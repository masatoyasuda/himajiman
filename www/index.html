<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <title>ヒマじまん</title>
        <!-- <script src="cordova.js"></script> -->
        <!-- <script src="components/loader.js"></script> -->
        <!-- <link rel="stylesheet" href="components/loader.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <link rel="stylesheet" href="css/style2.css">
    </head>
    <body>
        <!-- フィーバー中演出 -->
        <div id="fever_flakes" class="fever-flakes"></div>

        <ons-navigator id="app_navigator" animation="slide"></ons-navigator>

        <!-- トップページ -->
        <template id="top.html">
            <ons-page id="top_page">
                <div class="header">
                    <select id="language_select" class="select-input">
                        <option value="ja">Japanese</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <h3 class="top-header locale-top-header">ヒマじまん</h3>
                <div class="start-btn-wrap">
                    <ons-button id="start_btn" class="locale-top-start">すたーと</ons-button>
                </div>
                <div class="start-btn-wrap">
                    <ons-button class="button locale-top-ranking">ランキング</ons-button>
                </div>
            </ons-page>
        </template>

        <!-- ゲームページ -->
        <template id="game.html">
            <ons-page id="game_page">
                <ons-back-button id="back_btn" class="locale-game-back">とっぷにもどる</ons-back-button>
                <div class="bonas-wrap">
                    <div id="fever" class="bonas bonas-fever">
                        <div class="locale-game-fever bonas-text">Fever 3ぷん</div>
                        <div id="fever_free_btn" class="bonas-btn-free hidden">FREE</div>
                        <div id="fever_movie_btn" class="bonas-btn-movie">
                            <i class="bi bi-play-btn-fill"></i>
                        </div>
                        <span id="fever_limit" class="fever-limit"></span>
                    </div>
                    <div id="skip" class="bonas bonas-skip">
                        <div class="locale-game-skip bonas-text">Skip +500</div>
                        <div id="skip_free_btn" class="bonas-btn-free hidden">FREE</div>
                        <div id="skip_movie_btn" class="bonas-btn-movie">
                            <i class="bi bi-play-btn-fill"></i>
                        </div>
                    </div>
                </div>
                <div class="count-info">
                    <table>
                        <tbody>
                            <tr>
                                <th class="locale-game-total_count">ごうけいヒマ</th>
                                <td id="total_hima"></td>
                            </tr>
                            <tr>
                                <th class="locale-game-today_count">きょうのヒマ</th>
                                <td id="today_hima"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="character-wrap">
                    <div class="character-inner">
                        <div id="character_msg" class="character-msg"></div>
                        <img id="character_img" class="character-img" src="images/himaneat.png">
                        <!-- <div id="character_name" class="character-name locale-game-character_name">ヒマニート</div> -->
                    </div>
                </div>
                <div class="hima-btn-wrap">
                    <div id="hima_btn" class="hima-btn locale-game-hima">ヒマ</div>
                </div>
            </ons-page>
        </template>
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>

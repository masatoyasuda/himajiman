<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <title>ヒマじまん</title>
        <!-- <script src="cordova.js"></script> -->
        <!-- <script src="components/loader.js"></script> -->
        <!-- <link rel="stylesheet" href="components/loader.css"> -->
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <link rel="stylesheet" href="css/style2.css">
    </head>
    <body>
        <!-- フィーバー中演出 -->
        <div id="fever_performance_wrap"></div>

        <ons-navigator id="app_navigator" animation="slide"></ons-navigator>

        <!-- トップページ -->
        <template id="top.html">
            <ons-page id="top_page">
                <div class="language-wrap">
                    <select id="language_select" class="select-input">
                        <option value="ja">Japanese</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <h3 class="top-header locale-top-header">ヒマじまん</h3>
                <div class="start-btn-wrap">
                    <ons-button id="start_btn" class="locale-top-start">すたーと</ons-button>
                </div>
                <div class="start-btn-wrap">
                    <ons-button class="button locale-top-ranking">ランキング</ons-button>
                </div>
            </ons-page>
        </template>

        <!-- ゲームページ -->
        <template id="game.html">
            <ons-page id="game_page">
                <ons-toolbar>
                    <div class="left">
                        <ons-back-button id="back_btn" class="locale-game-back">とっぷにもどる</ons-back-button>
                    </div>
                </ons-toolbar>
                <div class="bonas-wrap">
                    <div id="fever" class="bonas">
                        <div class="locale-game-fever">ヒマフィーバー</div>
                        <div>
                            <span id="fever_free_btn" class="fever-btn-free hidden">FREE</span>
                            <span id="fever_movie_btn" class="fever-btn-movie"></span>
                        </div>
                    </div>
                    <div id="skip" class="bonas">
                        <div class="locale-game-skip">ヒマスキップ</div>
                        <div>
                            <span id="skip_free_btn" class="fever-btn-free hidden">FREE</span>
                            <span id="skip_movie_btn" class="fever-btn-movie"></span>
                        </div>
                    </div>
                </div>
                <div class="count-info">
                    <p><span class="locale-game-total_count">ごうけいヒマ</span>：<span id="total_hima"></span></p>
                    <p><span class="locale-game-today_count">きょうのヒマ</span>：<span id="today_hima"></span></p>
                </div>
                <div class="character-wrap">
                    <div id="character_msg" class="character-msg"></div>
                    <img id="character_img" class="character-img" src="images/himaneat.png">
                    <div id="character_name" class="character-name locale-game-character_name">ヒマニート</div>
                </div>
                <div class="hima-btn-wrap">
                    <div id="hima_btn" class="hima-btn locale-game-hima">ヒマ</div>
                </div>
            </ons-page>
        </template>
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
